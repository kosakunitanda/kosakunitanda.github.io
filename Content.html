<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <!--   
        **********************************************************************************
        これはInternetExplorerのブラウザではバージョン毎に異なるレンダリングがされてしまって
        崩れることがあるので、互換表示をさせないために設定するmetaタグです。
        **********************************************************************************  
     -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--
        **********************************************************************************  
        これはレスポンシブ・ウェブデザインにするために必要なmetaタグです。
        **********************************************************************************  
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kosaku&#039;s Portfolio Website ::: Content</title>

    <link rel="stylesheet" href="content.css" />

    <!--
        **********************************************************************************  
        ここで重要なのは、BootstrapのJSより、jQueryを先に読み込むことです。
        そうしないとBootstrapのJavaScriptを使う動きが動作しないので注意してください。
        **********************************************************************************  
    -->
    <!-- BootstrapのCSS読み込み -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- jQuery読み込み -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>
